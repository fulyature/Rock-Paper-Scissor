<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="score-card">
        <p class="top">TOP SCORE:<span id="top-score"> 0 - 0 </span></p>
        <p class="score">
          You <span id="your-score">0</span> :
          <span id="pc-score">0</span> Computer
        </p>
        <p class="description">Please make your selection</p>
        <div class="selection">
          <img src="./images/rock.png" alt="rock" id="rock" />
          <img src="./images/paper.png" alt="paper" id="paper" />
          <img src="./images/scissor.png" alt="scissor" id="scissor" />
        </div>
      </section>

      <section class="choice-section">
        <article class="choices">
          <div id="your-choice"></div>
          <div id="pc-choice"></div>
        </article>
        <p class="message"></p>
      </section>

      <section class="modal-card">
        <article class="modal">
          <p>Game Over</p>
          <p id="final-message">You Lost</p>
          <button id="play-again">Play Again</button>
        </article>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
